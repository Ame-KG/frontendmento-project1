<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { text-align: center; }
    .attribution a { color: hsl(228, 12%, 48%); }
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Preview Container -->
  <div class="container">
    <!-- IMG CONTAINER -->
    <div class="img-div">
      <img src="images/image-product-mobile.jpg" class="img mob">
      <img src="images/image-product-desktop.jpg" class="img desk">
    </div>

    <!-- CONTENT CONTAINER -->
    <div class="cont-div">
      <p>P E R F U M E</p> 

      <h2>Gabrielle Essence Eau De Parfum</h2> 

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <!-- PRICES -->
      <p>
        <p class="discounted">$149.99</p>
        <s>$169.99</s>
      </p>
        
      <button>
        <img src="images/icon-cart.svg" class="cart">
       Add to Cart</button>
    </div>

  </div>


    <footer>
     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@Ame-KG</a>.
  </footer>  
</body>
</html>
